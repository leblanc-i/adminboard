        <div class="container-fluid p-3 bg-light">
            <div class="container">
              <div class="row">
                <!-- Button trigger modal -->
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                  <a class="btn" href="index.html" role="button"><i class="fa-solid fa-arrow-left"></i> Back To Dashboard</a>

                <!-- Modal -->
                <div class="modal fade" id="post" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header bg-primary">
                        <h5 class="modal-title" id="exampleModalLabel">Ajouter un post</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body">
                        <label for="titre 1" class="form-label">Titre</label>
                        <input type="text" class="form-control" id="titre 1">
                        <label for="Default select example"> Category</label>
                        <select class="form-select" aria-label="Default select example">
                          <option value="1">Web Development</option>
                          <option value="2">Tech Gadgets</option>
                          <option value="3">Business</option>
                          <option value="3">Health & wellness</option>
                        </select>
                        <label for="formFile" class="form-label">Image Upload</label>
                        <input class="form-control" type="file" id="formFile">
                        <p class="text-secondary">Max Size 3mb</p>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                      </div>
                    </div>
                  </div>
                </div>
  
                <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
                  <button type="button" class="btn w-100 mt-2 text-light bg-success" data-bs-toggle="modal" data-bs-target="#Categorie">
                    <i class="fa-solid fa-lock"></i>
                    Change Password
                  </button>
                </div>
  
                <!-- Modal -->
                <div class="modal fade" id="Categorie" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header bg-primary">
                        <h5 class="modal-title" id="exampleModalLabel">Change Password</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body">
                        <label for="titre" class="form-label">Password</label>
                        <input type="password" class="form-control" id="titre">
                        <label for="pass" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="pass">
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Update Password</button>
                      </div>
                    </div>
                  </div>
                </div>
  
                <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
                  <button type="button" class="btn w-100 mt-2 text-light bg-danger" data-bs-toggle="modal" data-bs-target="#utilisateur">
                    <i class="fa-solid fa-xmark"></i>
                    Delete Account
                  </button>
                </div>
  
                <!-- Modal -->
                <div class="modal fade" id="utilisateur" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header bg-warning">
                        <h5 class="modal-title" id="exampleModalLabel">Ajouter un utilisateur</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body">
                          <label for="name" class="form-label">Name</label>
                          <input type="text" class="form-control" id="name">
                          <label for="email" class="form-label">Email</label>
                          <input type="email" class="form-control" id="email">
                          <label for="pass" class="form-label">Password</label>
                          <input type="password" class="form-control" id="pass">
                          <label for="pass 2" class="form-label">Confirm Password</label>
                          <input type="password" class="form-control" id="pass 2">
  
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-warning">Save changes</button>
                      </div>
                    </div>
                  </div>
                </div>
